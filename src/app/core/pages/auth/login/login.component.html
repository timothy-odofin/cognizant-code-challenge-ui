<div class="container-fluid" style="margin-top:200px">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                <div class="mt-2 row text-center" *ngIf="errorMessage !=null">
                    <label for="name" class="col-sm-3 col-form-label"></label>
                    <div class="alert alert-danger alert-dismissible col-sm-9" >
                        <a  class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Fail!</strong> {{errorMessage}}
                      </div>
                </div>
                <form [formGroup]="loginForm"  (ngSubmit)="login()">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="Enter your username:" />
                        <span class="error" *ngIf="username && username.invalid && username.touched">This
                            input filed is not valid</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter your password:" />
                        <span class="error" *ngIf="password && password.invalid && password.touched">This input filed is
                            not valid</span>
                    </div>
                    <div>
                        <button type="submit" [disabled]="loginForm.invalid && submitLoading" class="btn btn-secondary">
                            <span *ngIf="loginForm.invalid && submitLoading"class="spinner-border"></span>
                        <span>Login</span>    
                        </button>
                        <span class="login"><a class="mt-2" routerLink="/signup" style="color: #999">No account yet?
                              </a></span>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
